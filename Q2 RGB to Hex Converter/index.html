                <h4>RGB</h4>
            </div>
            <div class="col-6">
                <h4>HEX</h4>
            </div>
            <div class="col-1">
                <h4>R:</h4>
            </div>
            <div class="col-3">
                <div class="input-group input-group">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                        value="255" id="r_value">
                </div>
            </div>

            <div class="col-2">
                <div class="border rounded" id="r">
                </div>
            </div>
            <div class="col-6">

                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"

            </div>
            <div class="col-1">

                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"

            </div>

            <div class="col-2">
                <div class="border rounded" id="g">
                </div>
            </div>
            <div class="col-6">
                <div class="border rounded" id="background">
                </div>
            </div>
            <div class="col-1">
                <h4>B:</h4>
            </div>
            <div class="col-3">
                <div class="input-group input-group">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                        value="0" id="b_value">
                </div>
            </div>

            <div class="col-2">
                <div class="border rounded" id="b">
                </div>
            </div>
            <div class="col-6">
            </div>
            <button type="button" class="col-2 btn btn-primary" id="btn">點我</button>
        </div>
    </div>
